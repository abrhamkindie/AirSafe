<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSafe: Real-Time Air Quality Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AirSafe: Real-Time Air Quality Monitor</h1>
        <div>
            <button id="check-air-quality">Check Air Quality (Current Location)</button>
            <p>OR</p>
            <input type="text" id="city-input" placeholder="Enter city (e.g., New York)">
            <button id="check-city-air-quality">Check Air Quality for City</button>
        </div>
        <div id="result">
            <p id="location">Location: Waiting...</p>
            <p id="aqi">AQI: Not checked yet</p>
            <p id="recommendation">Recommendation: Not available</p>
            <p id="fallback" style="display: none; color: red;">
                No air quality data available for this location. Try checking a nearby major city.
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
